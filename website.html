<h2>Severe debt?</h2>
image of debt spiral
<p> If you’ve passed the date to pay off your missed credit card or loan payments or if you’re behind with so-called ‘priority debts’ such as your:rent,Mortgage,Court fines,Energy bills,Council Tax,Child support,contact your local free non-profit debt crisis agencies like Citizens Advice Bureau, StepChange,Debt Charity or National Debtline  </p>

<ul>
<li>If you didn’t buy, for example, a car or a conservatory, but you've used cards or loans to fill gaps, an ear-piercing alarm should ring.</li>
<li>Do a budget to see where you are wasting cash; you may be leaking money on unused subs or on costly subscriptions.</li>
<li>Work out how much savings you have to cover the debt excluding your necessities and then work out how much longer it will take you to pay off your debt or increase your savings if you give in</li>
<li>Keep a debt diary</li>
<li>Write a note of when you’re likely to over spend. If you can identify trends that lead to overspending you might be able to prevent them or vent in some other way</li>
</ul>
